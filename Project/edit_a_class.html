<!DOCTYPE html>
<html>
	<head>
		<title>Monet Mall</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
	</head>
	<body>
		<div id="container">
			<div id="banner"></div>
			<div id="navbar">
			<div class="nav"><a href="teacher_home.html">Home</a></div>
			<div class="nav"><a href="attendance.html">Attendance</a></div>
			<div class="nav"><a href="awards.html">Awards</a></div>
			<div id="login" class="nav"><a href="login.html">Log Out</a></div>
			</div>
			<div id="content">
				<span class="title">Create a class:</span>
				<form id="form-id" method="POST" action="http://webdevbasics.net/scripts/demo.php">
					<h3>General Info:</h3>
					<div id="general_info_div" class="subsection">
						<label for="class_name">Class name:</label>
						<input id="class_name" class="text-input" type="text" name="classname" autofocus="autofocus" /><br/><br/>
					
						<label for="class_start">Class Start Date:</label>
						<input id="class_start" class="text-input" type="date" name="classstart" /><br/><br/>
						
						<label for="class_end">Class End Date:</label>
						<input id="class_end" class="text-input" type="date" name="classend" /><br/><br/>
						
						<label for="meeting_times">Weekly Meeting Times:</label><br/>
						<div id="meeting_times">
							<label for="meeting_days">Days:</label><br/>
							<label for="meeting_times_mon"><input class="meeting_time_op" type="checkbox" name="meeting_times_mon" value="M">M</label>
							<label for="meeting_times_tue"><input class="meeting_time_op" type="checkbox" name="meeting_times_tue" value="T">T</label>
							<label for="meeting_times_wed"><input class="meeting_time_op" type="checkbox" name="meeting_times_wed" value="W">W</label>
							<label for="meeting_times_thur"><input class="meeting_time_op" type="checkbox" name="meeting_times_thur" value="Th">Th</label>
							<label for="meeting_times_fri"><input class="meeting_time_op" type="checkbox" name="meeting_times_fri" value="F">F</label>
							<label for="meeting_times_sat"><input class="meeting_time_op" type="checkbox" name="meeting_times_sat" value="S">S</label>
							<label for="meeting_times_sun"><input class="meeting_time_op" type="checkbox" name="meeting_times_sun" value="Su">Su</label><br/><br/>
						
							<label for="time">Time:</label>
							<input id="time" class="text-input" type="text" name="time" /><br/><br/>
						</div>
						
						<label for="class_meeting_place">Meeting place:</label>
						<input id="class_meeting_place" class="text-input" type="text" name="classmeetingplace" /><br/><br/>
						
						<label for="options-id">Payment options:</label>
						<select id="options-id" name="options">
							<optgroup>
								<option value="A">$30/month</option>
								<option value="B">$150 for 6 months</option>
								<option value="B">Sell your soul for lifetime membership</option>
							</optgroup>
						</select><br/><br/>
					</div>
					
					<h3>Contact Info:</h3>
					<div id="contact_info_div" class="subsection">
						<label for="teacher_phone">Phone Number:</label>
						<input id="teacher_phone" class="text-input" type="text" name="teacherphone" /><br/><br/>
						
						<label for="teacher_email">Email:</label>
						<input id="teacher_email" class="text-input" type="text" name="teacheremail" /><br/><br/>
					</div>
					
					<h3>Class Description:</h3>
					<p>	
						<textarea id="class_description" class="text-input" form="form-id" rows="5" cols="35"></textarea><br/><br/><br/><br/>	
					</p>
					
					<div id="button-area">
						<button id="submit-id" type="submit">Submit</button><br/><br/>
						<a class="button" href="create_success.html">Creation Success</a>
						<a class="button" href="create_fail.html">Creation Fail</a><br/><br/>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
