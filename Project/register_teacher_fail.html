<!DOCTYPE html>
<html>
	<head>
		<title>Monet Mall</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
	</head>
	<body>
		<div id="container">
			<div id="banner">
				<span class="title">Banner Image</span>
			</div>
			<div id="navbar">
				<div class="nav"><a href="#">Page 1</a></div>
				<div class="nav"><a href="#">Page 2</a></div>
				<div class="nav"><a href="#">Page 3</a></div>
				<div id="login" class="nav"><a href="login.html">Log In</a></div>
			</div>
			<div id="content">
				<span class="error">Registration failed. Please try again.</span>
				<form id="form-id" method="POST" action="http://webdevbasics.net/scripts/demo.php">
					<label for="firstname-id">First Name:</label>
					<input id="firstname-id" class="text-input" type="text" name="firstname" autofocus="autofocus" /><br/><br/>
					
					<label for="lastname-id">Last Name:</label>
					<input id="lastname-id" class="text-input" type="text" name="lastname" /><br/><br/>
					
					<label for="email-id">E-Mail:</label>
					<input id="email-id" class="text-input" type="email" name="email" /><br/><br/>
					
					<label for="verify-id">Teacher Verification Code:</label>
					<input id="verify-id" class="text-input" type="text" name="verify" /><br/><br/>
					
					<label>Select Classes:</label><br/>
					<input class="checkbox-input" type="checkbox" name="class-type" value="dog-trainer"><span class="checkbox-input">Dog Trainer</span><br/>
					<input class="checkbox-input" type="checkbox" name="class-type" value="fitness-guru"><span class="checkbox-input">Fitness Guru</span><br/>
					<input class="checkbox-input" type="checkbox" name="class-type" value="cake-decorator"><span class="checkbox-input">Cake Decorator</span><br/>
					<input class="checkbox-input" type="checkbox" name="class-type" value="martial-arts"><span class="checkbox-input">Martial Arts Dojo</span><br/><br/>
					
					<label for="username-id">Username:</label>
					<input id="username-id" class="text-input" type="text" name="username" /><br/><br/>
				
					<label for="password1-id">Password:</label>
					<input id="password1-id" class="text-input" type="password" name="password1" /><br/><br/>
					
					<label for="password2-id">Retype Password:</label>
					<input id="password2-id" class="text-input" type="password" name="password2" /><br/><br/>
					
					<div id="button-area">
						<button id="submit-id" type="submit">Submit</button>
						<a id="back-id" class="button" href="login.html">Back</a><br/><br/>
						<a id="back-id" class="button" href="register_success.html">Register Success</a>
						<a id="back-id" class="button" href="register_teacher_fail.html">Register Fail</a>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
