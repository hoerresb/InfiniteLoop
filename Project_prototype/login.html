<!DOCTYPE html>
<html>
	<head>
		<title>Monet Mall</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
	</head>
	<body>
		<div id="container">
			<div id="banner"></div>
			<div id="content">
				<span class="title">Log In</span>
				<form id="form-id" method="POST" action="http://webdevbasics.net/scripts/demo.php">
					<label for="username-id">Username:</label>
					<input id="username-id" class="text-input" type="text" name="username" autofocus="autofocus" /><br/><br/>
				
					<label for="password-id">Password:</label>
					<input id="password-id" class="text-input" type="password" name="password" /><br/><br/>
								
					<label for="status-id">Select Status:</label>
					<select id="status-id" name="status">
						<optgroup label="Status">
							<option value="student">Student</option>
							<option value="teacher">Teacher</option>
							<option value="admin">Admin</option>
						</optgroup>
					</select><br/><br/>
					
					<div id="button-area">
						<button id="submit-id" type="submit">Submit</button><br/><br/>
						<a class="button" href="student_home.html">Login Success Student</a><br/><br/>
						<a class="button" href="teacher_home.html">Login Success Teacher</a><br/><br/>
						<a class="button" href="admin_home.html">Login Success Admin</a><br/><br/>
						<a class="button" href="login_fail.html">Login Fail</a><br/><br/>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
